name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build static site
      run: npm run build:static

    - name: Copy storage assets to public
      run: |
        mkdir -p public/storage/projects public/storage/profile public/storage/cv
        # Ces dossiers seront vides sur GitHub mais Ã©vitent les erreurs 404

    - name: Copy assets for GitHub Pages
      run: |
        cp -r public/images dist/images || true
        cp public/cv.pdf dist/cv.pdf || true
        cp public/favicon.* dist/ || true
        cp public/apple-touch-icon.png dist/ || true
        echo "" > dist/.nojekyll

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
